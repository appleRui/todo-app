version: '3.8'

services:
  db:
    image: postgres:12.3-alpine
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - ./api/tmp/db:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      args:
        WORKDIR: $WORKDIR
    environment:
      API_DOMAIN: "localhost:$FRONT_PORT"
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      APP_URL: "http://localhost:$API_PORT"
    volumes:
      - ./api:/$WORKDIR
    depends_on:
      - db
    ports:
      - "$API_PORT:3000"
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"

  front:
    build: 
      context: ./front
      args:
        WORKDIR: $WORKDIR
        baseURL: "localhost:$API_PORT"
    command: yarn serve
    volumes:
      - ./front:/$WORKDIR
    ports:
      - "$FRONT_PORT:8080"
    depends_on:
      - api
